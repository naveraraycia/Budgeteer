        </div>

    </div>
    </div>

    <!-- WishList -->

    <div class="flex flex-col space-y-5 md:w-1/2 lg:w-[35%]">

        </div>
        <p class="font-medium text-plain text-sm tracking-wider">as of <span id="current-timestamp" class="text-darkerIce
          "></span></p>
      </div>

      <div class="flex flex-col">
        <div class="p-3 bg-blueGrey rounded-md text-plain text-center font-extrabold capitalize text-lg">Wishlist</div>

        <div class="flex flex-col rounded-md p-5 mt-4 bg-lightSlate">
          <ul class="space-y-4" id="wishlist">
                  
          </ul>

          <div class="bg-success addWishItem rounded-full flex self-end items-center justify-center h-14 w-14 p-1 scale-75 hover:bg-successHov hover:cursor-pointer">
            <i class="addWishItem fa-solid fa-plus text-plain text-[22px]"></i>
          </div>

        </div>
        
      </div>


    </div>
  </div>

  <footer class="mx-auto bg-blueGrey p-4 w-full">
    <div class="flex justify-center space-x-2 w-full text-plain font-sans font-extrabold text-xl capitalize">
      <p class="flex items-center space-x-1"><span class="text-sm mr-1">RMFN</span> &copy; <span id="present-date"></span></p>
    </div>
  </footer>
